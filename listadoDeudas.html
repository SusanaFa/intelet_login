<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Deudas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="display-4"">Listado Deudas</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th class="text-muted">Cedente</th>
                    <th class="text-muted">Fecha Vencimiento</th>
                    <th class="text-muted">N° cuenta</th>
                    <th class="text-muted">Monto</th>
                    <th class="text-muted">N° cuota</th>
                    <th class="text-muted">Seleccionar</th>
                </tr>
            </thead>
            <tbody id="deudas-list">
                <!-- Aquí se renderizan las deudas desde la API -->
            </tbody>
        </table>
        <div class="result"></div>
        <div class="mt-4"> <p>Total a Pagar: <span id="total">0</span></p></div>
        <button id="pagar-btn" class="btn btn-primary w-25" disabled>Pagar</button>
    </div>

  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./assets/js/main.js" defer></script>
</html>
