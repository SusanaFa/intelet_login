<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago - Transbank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Pago Seguro con Transbank</h3>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Tarjetahabiente</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
                        </div>
                        <div class="mb-3">
                            <label for="tarjeta" class="form-label">Número de Tarjeta</label>
                            <input type="text" class="form-control" id="tarjeta" placeholder="1234 5678 9123 4567">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fecha" class="form-label">Fecha de Expiración</label>
                                <input type="text" class="form-control" id="fecha" placeholder="MM/AA">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Pagar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
